<!DOCTYPE HTML>
</html lang="en">
<head>
  <meta chartset="UTF-8">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Is it a Palindrome?</h1>
  <p>Enter in text to check for a palindrome:</p>
<input id="text-input" type="text"></input>
<button id="check-btn">Check</button>
<div id="result">
</div>
<div id="definition">
  <p>
    A <strong>palindrome</strong> is a word or sentence that is spelled the same way both forward and backward, ignroring punctuation, case, and spacing.
  </p>
</div>

  <script src="script.js"></script>
</body>
</html>
